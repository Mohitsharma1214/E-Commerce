{% extends 'base.html' %}

{% block content %}
  <h2>Password Reset Request</h2>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <label for="username_or_email">Enter your username or email:</label><br>
    <input type="text" id="username_or_email" name="username_or_email" required><br><br>
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
