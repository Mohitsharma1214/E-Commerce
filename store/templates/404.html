{% extends 'base.html' %}

{% block content %}
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 100px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #000;
            text-decoration: none;
        }
    </style>

    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p>Please check the URL for spelling errors, or go to our <br><br> <a href="/" class="button">Homepage</a>.</p>
{% endblock %}
