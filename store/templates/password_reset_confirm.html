{% extends 'base.html' %}

{% block content %}
  <h2>Reset Password</h2>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="uidb64" value="{{ uidb64 }}">
    <input type="hidden" name="token" value="{{ token }}">
    <label for="new_password">Enter your new password:</label><br>
    <input type="password" id="new_password" name="new_password" required><br><br>
    <label for="confirm_new_password">Confirm your new password:</label><br>
    <input type="password" id="confirm_new_password" name="confirm_new_password" required><br><br>
    <button type="submit">Reset Password</button>
  </form>
{% endblock %}
